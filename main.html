<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PROJECT ONE</title>
</head>
<body>
    <div>
        <h1 class="h1" align="center">Student Registration Form</h1>
        <p class="name_applicant">Name of the Applicant:</p>
    </div>
    <form>
        <p class="fname" >First Name&ensp;&ensp;&nbsp;&emsp;&ensp;&ensp;&emsp;&emsp;&emsp;&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Last Name</p>
        <input type="text" class="first_input" maxlength="30">
        <input type="text" class="last_input" maxlength="30">
        <table cellpadding="30">
            <tr>
                <td><p class="dob">Date Of Birth:</p></td>
                <td>
                    <select name="Birthday_day" id="Birthday_day">
                        <option value="-1">Day:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>           
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>           
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>           
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>           
                        <option value="31">31</option>
                    </select>
                    <select name="Birthday_Month" id="Birthday_Month">
                        <option value="-1">Month:</option>
                        <option value="January">Jan</option>
                        <option value="February">Feb</option>
                        <option value="March">Mar</option>
                        <option value="April">Apr</option>
                        <option value="May">May</option>
                        <option value="June">Jun</option>
                        <option value="July">Jul</option>
                        <option value="August">Aug</option>
                        <option value="September">Sep</option>
                        <option value="October">Oct</option>
                        <option value="November">Nov</option>
                        <option value="December">Dec</option>
                    </select>
                    <select name="Birthday_Year" id="Birthday_Year">
                        <option value="-1">Year:</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>                        
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>                        
                        <option value="1989">1989</option>
                        <option value="1988">1988</option>
                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <option value="1983">1983</option>
                        <option value="1982">1982</option>
                        <option value="1981">1981</option>
                        <option value="1980">1980</option>
                    </select>
                </td>
            </tr>
        </table>
        <label class="gender">
            Gender:
            <label class="options">
                <input type="checkbox" value="Male">Male
                <input type="checkbox" value="Female">Female
                <input type="checkbox" value="Others">Others
            </label>
        </label>
        <br><br><br>
        <label class="grade">
            Grade:
            <label>
                <input type="text" class="grade_input">
            </label>
        </label>
        <br><br><br>
        <label class="language">
            Language Spoken:
            <label>
                <input type="text" class="language_input">
            </label>
        </label>
        <br><br><br>
        <label class="details">
            Details of Siblings:
            <textarea class="details_input" cols="50" rows="4"></textarea>
        </label>
        <br><br><br>
        <label class="parents">
            Parent's Information:
        </label>
        <br><br><br>
        <span>
            <label class="father_name">Father's Name</label>
            <label>
                <input type="text" class="name_input">
            </label>
        </span>
        <br><br>
        <span>
            <label class="Qualification">Father's Qualification</label>
            <label>
                <input type="text" class="qualification_input">
            </label>
        </span>
        <br><br>
        <span>
            <label class="email">Father's Email & Phone No.</label>
            <label>
                <input type="text" class="email_input">
            </label>
        </span>
        <br><br>
        <span>
            <label class="Occupation">Father's Occupation</label>
            <label>
                <input type="text" class="occupation_input">
            </label>
        </span>
        <br><br><br><br>
        <span>
            <label class="mother_name">Mother's Name</label>
            <label>
                <input type="text" class="Mname_input">
            </label>
        </span>
        <br><br>
        <span>
            <label class="mqualification">Mother's Qualification</label>
            <label>
                <input type="text" class="mq_input">
            </label>
        </span>
        <br><br>
        <span>
            <label class="memail">Mother's Email & Phone No.</label>
            <label>
                <input type="text" class="me_input">
            </label>
        </span>
        <br><br>
        <span>
            <label class="moccupation">Mother's Occupation</label>
            <label>
                <input type="text" class="mo_input">
            </label>
        </span>
        <br><br><br><br>
        <label class="address">Address:</label>
        <span><br><br>
            <label class="residential">Residential Adderss:</label>
        </span>
        <br><br>
        <label>
            <textarea class="residential_input" cols="149" rows="5"></textarea>
        </label>
        <br><br><br>
        <label class="payment">
            Payment Details:
            <label class="p_options">
                <input type="checkbox" value="Cash">Cash
                <input type="checkbox" value="Check">Check
                <input type="checkbox" value="Card">Card
            </label>
        </label>
        <br><br><br>
        <span>
            <label class="terms">Terms and Condition:</label><br>
        </span>
        <br>
        <div>
            <textarea readonly class="terms_list" rows="3">
                1. I certify that the above information provided by me is correct.
                2. I undertake to submit all the documents in original for verification.
            </textarea>
        </div>
        <br><br><br><br><br><br><br>
        <label class="line">
            __________________________________
        </label>
        <br><br>
        <label class="signature">
            Signatue and Date
        </label>
        <br><br><br><br><br><br><br>
</body>
</html>
